<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutuals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .active{
            color: black !important
        }
        /* *{
            outline: 1px solid purple;
        } */
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light border mb-3">
        <span class="navbar-brand mr-auto">Welcome {{logged_user.username}}</span>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-muted" href="/discover">Discover</a></li>
            <li class="nav-item"><a class="nav-link text-muted active" href="/mutuals">Mutuals</a></li>
            <li class="nav-item"><a class="nav-link text-muted" href="/profile">Profile</a></li>
        </ul>
        <a class="nav-link text-danger" href="/users/logout">Logout</a>
    </nav>
    <div class="container">
        {% for user in logged_user.mutuals %}
        <div class="row border">
            <img class="col-2" src="{{url_for('static',filename='img/')}}{{user.avatar}}" alt="avatar">
            <div class="row col-10 justify-content-between align-items-center">
                <h2><a href="/profile/{{user.id}}">{{user.username}}</a></h2>
                <h2>Matched on: TODO</h2>
                <h2><a href="/unlike-user/{{user.id}}" class="btn btn-lg btn-outline-danger ml-auto">Unlike</a></h2>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
